<div class="flex min-h-screen bg-gray-100 p-4">
  <div class="w-1/4 bg-white text p-4 rounded-lg shadow">
    <div *ngIf="users.length < 0">No users available.</div>
    <ul>
      <li
        *ngFor="let user of users"
        (click)="selectUser(user)"
        [class.bg-gray-300]="user === selectedUser"
        class="p-2 cursor-pointer rounded-lg hover:bg-gray-200"
      >
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div class="w-3/4 bg-white p-6 ml-4 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">
      {{ selectedUser?.name }}'s workout progress
    </h2>
    <div *ngIf="selectedUser" class="w-full">
      <canvas id="workoutChart"></canvas>
    </div>

    <!-- Displaying workout data -->
    <div *ngIf="selectedUser">
      <h3 class="text-xl font-semibold mt-4">Workout Details</h3>
      <div *ngIf="selectedUser" class="p-6 bg-white shadow-md rounded-xl">
        <h2 class="text-xl font-bold">
          ðŸ“Š {{ selectedUser.name }}'s Workout Progress
        </h2>
        <canvas id="workoutChart"></canvas>
      </div>
    </div>
  </div>
</div>
